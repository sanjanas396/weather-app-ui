<div class="current-date-weather-card">
    <div class="current-date-time-info">16 Oct, 2023 09:45</div>
    <div class="current-date-weather-info">
        <div class="weather-img-and-text">
            <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="weather image">
            <p>Cloudy 24 - 32°C</p>
        </div>
        <div class="weather-value-and-text">
            <h2>27°C</h2>
            <p>Temperature</p>
        </div>
        <div class="weather-value-and-text">
            <h2>86%</h2>
            <p>Humidity</p>
        </div>
        <div class="weather-value-and-text">
            <h2>14 km/h</h2>
            <p>Wind Speed</p>
        </div>
    </div>
    <div class="current-date-hourly-info-container">
        <ng-container *ngFor="let i of [1,1,1,1,1,1,1,1]">
            <app-hourly-data-card/>
        </ng-container>
              
    </div>
</div>
